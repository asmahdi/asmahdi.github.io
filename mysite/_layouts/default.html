<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <!-- <link rel="stylesheet" href="assets/css/main.css"> -->

    <link rel="stylesheet" href="assets/css/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

  </head>

  <body>
    <header>

      <nav class="bg-white border-b border-gray-200">
        <div class="max-w-5xl mx-auto px-16">
          <div class="flex h-16 items-center justify-baseline">

            <div class="hidden md:flex space-x-6">

              {% assign current = page.url | remove: '.html' %}
              {% for item in site.menu %}

                <div class="hover:text-lime-600 {% if item.link == current  %}text-lime-600 {% else %} text-neutral-400 {% endif %}">
                  <a href="{{ item.link }}">
                    {{ item.name }}
                  </a>
                </div>
                
              {% endfor %}
              
            </div>

          </div>
        </div>
      </nav>

    </header>

    <main>
      <div class="prose max-w-5xl mx-auto px-16 py-10 ">
        {{ content }}
      </div>
      
    </main>

  </body>
</html>
